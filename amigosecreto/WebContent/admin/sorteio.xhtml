<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>

    <title>Sorteio do MeuAmigo.com</title>
    <h:outputStylesheet library="css" name="sorteio.css"  />
</h:head>
<h:body>
    <div class="cabecalho">
        <h:outputLabel>Sorteio MeuAmigo.com</h:outputLabel>
    </div>
    <div class="conteudo">
        <h:form class="sorteio">
          <p:commandButton  name="sortear" value="Sortear Amigo Secreto" rendered="#{empty sorteioMB.usuario.amigosSorteado}" action="#{sorteioMB.sortearAmigoSecreto}" update="@all"/>
          <br/>
          <h:outputLabel class="mb2">Seu amigo secreto é <h:outputText rendered="#{not empty sorteioMB.usuario.amigosSorteado}" value="#{sorteioMB.usuario.amigosSorteado.nome}"/></h:outputLabel>
       
       
        </h:form>
        <h:form class="sorteio">
      		
        	 <p:commandButton  value="Sair" action="#{sorteioMB.logOFF}" oncomplete="window.location.href='../acesso.jsf'"></p:commandButton>
        </h:form>
    </div>
  </h:body>
</html>
